<!DOCTYPE html>
<html>
    <!-- This code is only meant for previewing your Reflow design. -->
    <head>
	<link rel="stylesheet" href="boilerplate.css" />
	<link rel="stylesheet" href="reflow.css" />
	<meta charset="utf-8">

    <script type="text/javascript">
      var count = 0;
      function plus() {
       count = count + 1;
          document.getElementById("text2").innerHTML = count;
      }

      function minus() {
       count = count - 1;
          document.getElementById("text2").innerHTML = count;
      }
    </script>
</head>
<body>

	<div id="primaryContainer" class="primaryContainer clearfix">

       <p id="text1">
         <a href="javascript:plus();" style="text-decoration: none; color: #f4f4f4">+</a>
       </p>

       <p id="text2">0</p>

       <p id="text3">
         <a href="javascript:minus();" style="text-decoration: none; color: #f4f4f4">-</a>
       </p>

	</div>
  </body>
</html>
