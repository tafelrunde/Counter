<!DOCTYPE html>
<html>

    <head>
	<link rel="stylesheet" href="boilerplate.css" />
	<link rel="stylesheet" href="reflow.css" />
	<meta charset="utf-8">

    <script type="text/javascript">
      var count = 0;
      function plus() {
       count = count + 1;
          document.getElementById("text2").innerHTML = count;
      }

      function minus() {
       count = count - 1;
       if (count == -1) {count = count + 1};
       document.getElementById("text2").innerHTML = count;
      }
    </script>
</head>
<body>

	<div id="primaryContainer" class="primaryContainer clearfix">

       <p onclick="plus()" id="text1">
        +
       </p>

       <p id="text2">0</p>

       <p onclick="minus()" id="text3">
         -
       </p>

	</div>
  </body>
</html>
